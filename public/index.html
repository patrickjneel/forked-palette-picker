<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="SW Implementation">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#74c7fd">
  <link rel="stylesheet" type="text/css" href="css/styles.css" />

  <title>Palette Picker</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
  <link rel="manifest" href="./manifest.json" />
</head>
<body>
  <header>
    <h1><span class="h1-first">Palette</span><span class="h1-second">Picker</span><span><img id="logo"src="pantone.svg" /></h1>
  </header>
  <section id="color-palette">
    <div class="color" id="color1">
      <div class="card-bottom">
      <span class="unlocked"></span>
      <span class="locked"></span>
      <p class="hex-value hex1"></p>
    </div>
    </div>
    <div class="color" id="color2">
      <div class="card-bottom">
        <span class="unlocked"></span>
        <span class="locked"></span>
        <p class="hex-value hex2"></p>
      </div>
    </div>
    <div class="color" id="color3">
      <div class="card-bottom">
        <span class="unlocked"></span>
        <span class="locked"></span>
        <p class="hex-value hex3"></p>
      </div>
    </div>
    <div class="color" id="color4">
      <div class="card-bottom">
        <span class="unlocked"></span>
        <span class="locked"></span>
        <p class="hex-value hex4"></p>
      </div>
    </div>
    <div class="color" id="color5">
      <div class="card-bottom">
        <span class="unlocked"></span>
        <span class="locked"></span>
        <p class="hex-value hex5"></p>
      </div>
    </div>
  </section>
  <section id="create-palette">
    <button id="generate-btn">
      Generate New Palette
    </button>
  </section>
  <section class="palette-names">
    <select class="select-form" name="Palettes">
      <option>Project Title</option>
    </select>
    <input class="palette-name" placeholder="Palette Name">
    <button id="save-palette-btn">Save Palette</button>
  </section>
  <section id="project-palette">
    <article id="save-project">
      <h3 class="bottom-tags">Create a New Project</h3>
      <input id="palette-name-input" placeholder="New Project Name">
      <button id="project-generate-btn">Save Project</button>
    </article>
    <article class="projects">
      <h3 class="bottom-tags">Projects</h3>
    </article>
  </section>
<script src="./js/jquery.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
