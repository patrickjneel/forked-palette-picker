<!DOCTYPE html>
<html>
<head>
  <title>Palette Picker</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Palette Picker<span><img id="logo"src="pantone.svg" /></h1>
  </header>
  <section id="color-palette">
    <div class="color" id="color1"><img class="unlocked" src="css/images/unlocked.svg" /></div>
    <div class="color" id="color2"><img class="unlocked" src="css/images/unlocked.svg" /></div>
    <div class="color" id="color3"><img class="unlocked" src="css/images/unlocked.svg" /></div>
    <div class="color" id="color4"><img class="unlocked" src="css/images/unlocked.svg" /></div>
    <div class="color" id="color5"><img class="unlocked" src="css/images/unlocked.svg" /></div>
  </section>
  <section id="create-palette">
    <button id="generate-btn">
      Generate New Palette
    </button>
    <input placeholder="Palette Name">
    <button>Save Palette</button>
  </section>
  <section id="project-palette">
    <h3>Create a New Project</h3>
    <input placeholder="New Project Name" >
  </section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
